apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: errors-api
  # these labels can be applied automatically
  # from the labels in the pod template if not set
  labels:
    app: golang
    name: errors-api
    role: api
spec:
  # this replicas value is default
  # modify it according to your case
  replicas: 1
  # selector can be applied automatically
  # from the labels in the pod template if not set
  # selector:
  #   matchLabels:
  #     app: guestbook
  #     role: master
  #     tier: backend
  template:
    metadata:
      labels:
        app: golang
        name: errors-api
        role: api
    spec:
      containers:
      - name: errors-api
        image: asia.gcr.io/relaynovel-173804/errors-api:f0244f6db6e2dd79bed61733ed60d24d467bbc52
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
