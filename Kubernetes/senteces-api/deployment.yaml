apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sentences-api
  # these labels can be applied automatically
  # from the labels in the pod template if not set
  labels:
    app: golang
    name: sentences-api
    role: api
spec:
  # this replicas value is default
  # modify it according to your case
  replicas: 2
  # selector can be applied automatically
  # from the labels in the pod template if not set
  # selector:
  #   matchLabels:
  #     app: guestbook
  #     role: master
  #     tier: backend
  template:
    metadata:
      labels:
        app: golang
        name: sentences-api
        role: api
    spec:
      containers:
      - name: sentences-api
        image: asia.gcr.io/relaynovel-173804/sentences-api:568635b201aa6d4b045251f05b4e08fc7670c9e1
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
